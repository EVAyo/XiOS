<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册页面</title>
</head>
<body>

    <h4>青春不常在，抓紧谈恋爱</h4>

    <table width = "500" border="0">
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="nan"> <label for="nan"> 男 <img src="./images/man.jpg"></label>
                <input type="radio" name="sex" id="nv"> <label for="nv"> 女 <img src="./images/women.jpg"></label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>
                所在地区：
            </td>
            <td>
                <input type="text" value="南京">
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" id="weihun" checked="checked"> <label for="weihun"> 未婚</label>
                <input type="radio" name="marry" id="yihun"> <label for="yihun"> 已婚</label>
                <input type="radio" name="marry" id="lihun"> <label for="lihun"> 离婚</label>
            </td>
        </tr>
         <!-- 第五行 -->
         <tr>
            <td>学历：</td>
            <td>
                <input type="text" value="小学">
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>爱好：</td>
            <td>
                <input type="checkbox" name="aihao" checked="checked"> 漂亮的1
                <input type="checkbox" name="aihao"> 漂亮的2
                <input type="checkbox"> 漂亮的3
                <input type="checkbox"> 漂亮的4
                <input type="checkbox"> 漂亮的5
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>自我介绍</textarea>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox">我同意勾选选项和条款
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <a href="https://www.baidu.com" target="_blank">我是会员 前往登录</a>
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>撒旦法</li>
                    <li>
                        撒旦法
                    </li>
                </ul>
                
            </td>
        </tr>
    </table>
    
</body>
</html>
